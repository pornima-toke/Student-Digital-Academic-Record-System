<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Login | SRV</title>
    <link rel="stylesheet" href="/New/CSS/parent.css">
</head>
<body>

<div class="login-box">
    <h2>SRV – Parent Login</h2>
    <p class="subtitle">Login to view your child’s records</p>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <a href="#" class="forgot" onclick="forgotPassword()">Forgot Password?</a>

    <p id="msg"></p>
</div>

<script src="parent-login.js"></script>
</body>
</html>
