<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRV Login</title>
    <link rel="stylesheet" href="/New/CSS/login.css">
</head>
<body>

<div class="login-box">
    <h2>Student Record Vault</h2>
    <p class="subtitle">Aadhaar Based Secure Login</p>

    <!-- Aadhaar -->
    <label>Aadhaar Number</label>
    <input type="text" id="aadhaar" placeholder="Enter 12-digit Aadhaar" maxlength="12">

    <button onclick="sendOTP()">Send OTP</button>

    <!-- OTP Section -->
    <div id="otpSection" class="otp-box">
        <label>Enter OTP</label>
        <input type="password" placeholder="Enter OTP">
        <button class="login-btn">Login</button>
    </div>

    <p id="msg"></p>
</div>

<script src="login.js"></script>
</body>
</html>
